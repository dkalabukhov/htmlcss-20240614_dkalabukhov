<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 0;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
  }

  .heading {
    font-size: 4rem;
    animation: changingColor 3s infinite;
  }

  @keyframes changingColor {
    0% { color: rgb(0, 0, 0)}
    50% { color: rgb(96, 95, 95)}
    100% { color: rgb(0, 0, 0)}
  }
</style>
<body>
  <h1 class="heading">Hello World</h1>
</body>
</html>
